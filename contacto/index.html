      <section class="wave-padding">
  <article data-id="Sin especificar">
    <div class="article-title">
  <h1>Contactanos!</h1>
  <p>
    Completa el formulario con tus datos y nos pondremos en contacto a la brevedad.
  </p>
</div>

<form action="https://formspree.io/f/meqdawbw" method="POST" id="contact-form">
  <input
    class="card"
    type="text"
    name="nombre"
    maxlength="30"
    placeholder="Nombre*"
    title="Ingresa tu nombre"
    required
  />

  <input
    class="card"
    type="text"
    name="apellido"
    maxlength="30"
    placeholder="Apellido*"
    title="Ingresa tu apellido"
    required
  />

  <input
    class="card"
    type="email"
    name="email"
    maxlength="75"
    placeholder="Correo electrónico"
    title="Ingresa tu correo electrónico"
  />

  <input
    class="card"
    type="text"
    name="telefono"
    maxlength="30"
    pattern="[0-9]*"
    placeholder="Celular*"
    title="Ingresa un teléfono de contacto, solo números sin espacios"
    required
  />

  <input
    class="card"
    type="text"
    name="ingreso"
    placeholder="Fecha de ingreso*"
    title="Selecciona la fecha de ingreso"
    required
    pattern="\d{2}\/\d{2}\/\d{4}"
  />

  <input
    class="card"
    type="text"
    name="salida"
    placeholder="Fecha de salida*"
    title="Selecciona la fecha de salida"
    required
    pattern="\d{2}\/\d{2}\/\d{4}"
    disabled
  />

  <textarea
    class="card"
    name="mensaje"
    maxlength="1000"
    placeholder="Mensaje*"
    title="Ingresa tu consulta"
    required></textarea>

  <div class="submit-status">
    <button id="submit-btn" class="btn-link" type="submit">ENVIAR</button>
    <p id="submit-msg"></p>
  </div>
</form>
